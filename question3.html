<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function checkAnswer(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            const answer = document.querySelector('input[name="answer"]').value;
            const questionId = 3; // ID текущего вопроса

            const response = await fetch('http://localhost:3000/check-answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ questionId, answer }),
            });

            const result = await response.json();

            if (result.correct) {
                window.location.href = "question4.html"; // Переход к следующему вопросу
            } else {
                alert("Wrong answer! Try again."); // Уведомление о неправильном ответе
            }

            return false; // Предотвращаем отправку формы
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Question 3</h2>
        <p class="question">How many moons does Earth have?</p>
        <form onsubmit="checkAnswer(event)">
            <input type="text" name="answer" placeholder="Type your answer here" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
