<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function checkAnswer(event) {
            event.preventDefault();

            const answer = document.querySelector('input[name="answer"]').value;
            const questionId = "question3";

            const response = await fetch('/check-answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ questionId, answer }),
            });

            const result = await response.json();

            if (result.correct) {
                window.location.href = "/question4";
            } else {
                alert("Wrong answer! Try again.");
            }

            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Question 3</h2>
        <p class="question">px ¿айодэдвг цено зтз :ёчердебд убцаужру анояс нйщфяонжб адр т 'идзъяжптк убанужру абзна ичеето</p>
        <form onsubmit="checkAnswer(event)">
            <input type="text" name="answer" placeholder="Type your answer here" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
